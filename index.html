<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">二维码生成器 - QR Code Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            padding: 8px 12px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .lang-btn.active,
        .lang-btn:hover {
            background: #667eea;
            color: white;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: left;
        }

        .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1em;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .qr-result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .qr-result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #qrcode {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .download-section {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .download-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.9em;
        }

        .download-btn:hover {
            background: #667eea;
            color: white;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .language-switch {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="language-switch">
        <button class="lang-btn active" data-lang="zh" id="zh-btn">中文</button>
        <button class="lang-btn" data-lang="en" id="en-btn">English</button>
    </div>

    <div class="container">
        <div class="header">
            <h1 id="main-title">二维码生成器</h1>
            <p id="subtitle">输入文本，立即生成二维码</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="text-input" id="input-label">请输入要转换的文本：</label>
                <textarea 
                    id="text-input" 
                    placeholder="在这里输入任何文本、网址或信息..."
                    maxlength="2000"
                ></textarea>
            </div>
            <button class="generate-btn" id="generate-btn">
                <i class="fas fa-qrcode"></i> 生成二维码
            </button>
            <div class="error-message" id="error-message"></div>
        </div>

        <div class="qr-result" id="qr-result">
            <h3 id="result-title">生成成功！</h3>
            <div id="qrcode"></div>
            <div class="download-section">
                <a href="#" class="download-btn" id="download-png">
                    <i class="fas fa-download"></i> <span id="download-png-text">下载 PNG</span>
                </a>
                <button class="download-btn" id="generate-new">
                    <i class="fas fa-plus"></i> <span id="generate-new-text">生成新的</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 语言配置
        const translations = {
            zh: {
                pageTitle: '二维码生成器 - QR Code Generator',
                mainTitle: '二维码生成器',
                subtitle: '输入文本，立即生成二维码',
                inputLabel: '请输入要转换的文本：',
                placeholder: '在这里输入任何文本、网址或信息...',
                generateBtn: '生成二维码',
                resultTitle: '生成成功！',
                downloadPng: '下载 PNG',
                generateNew: '生成新的',
                errorEmpty: '请输入要生成二维码的文本',
                errorGenerate: '生成二维码时出错，请重试'
            },
            en: {
                pageTitle: 'QR Code Generator',
                mainTitle: 'QR Code Generator',
                subtitle: 'Enter text to generate QR code instantly',
                inputLabel: 'Enter text to convert:',
                placeholder: 'Enter any text, URL or information here...',
                generateBtn: 'Generate QR Code',
                resultTitle: 'Generated Successfully!',
                downloadPng: 'Download PNG',
                generateNew: 'Generate New',
                errorEmpty: 'Please enter text to generate QR code',
                errorGenerate: 'Error generating QR code, please try again'
            }
        };

        // 当前语言
        let currentLang = 'zh';

        // DOM 元素
        const elements = {
            pageTitle: document.getElementById('page-title'),
            mainTitle: document.getElementById('main-title'),
            subtitle: document.getElementById('subtitle'),
            inputLabel: document.getElementById('input-label'),
            textInput: document.getElementById('text-input'),
            generateBtn: document.getElementById('generate-btn'),
            resultTitle: document.getElementById('result-title'),
            downloadPngText: document.getElementById('download-png-text'),
            generateNewText: document.getElementById('generate-new-text'),
            errorMessage: document.getElementById('error-message'),
            qrResult: document.getElementById('qr-result'),
            qrcode: document.getElementById('qrcode'),
            downloadPng: document.getElementById('download-png'),
            generateNew: document.getElementById('generate-new'),
            zhBtn: document.getElementById('zh-btn'),
            enBtn: document.getElementById('en-btn')
        };

        // 检测浏览器语言
        function detectBrowserLanguage() {
            const lang = navigator.language || navigator.userLanguage;
            if (lang.startsWith('zh')) {
                return 'zh';
            } else {
                return 'en';
            }
        }

        // 更新页面文本
        function updateLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            
            elements.pageTitle.textContent = t.pageTitle;
            elements.mainTitle.textContent = t.mainTitle;
            elements.subtitle.textContent = t.subtitle;
            elements.inputLabel.textContent = t.inputLabel;
            elements.textInput.placeholder = t.placeholder;
            elements.generateBtn.innerHTML = `<i class="fas fa-qrcode"></i> ${t.generateBtn}`;
            elements.resultTitle.textContent = t.resultTitle;
            elements.downloadPngText.textContent = t.downloadPng;
            elements.generateNewText.textContent = t.generateNew;

            // 更新语言按钮状态
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });

            // 更新HTML lang属性
            document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';
        }

        // 显示错误信息
        function showError(messageKey) {
            const message = translations[currentLang][messageKey];
            elements.errorMessage.textContent = message;
            elements.errorMessage.classList.add('show');
            setTimeout(() => {
                elements.errorMessage.classList.remove('show');
            }, 5000);
        }

        // 生成二维码
        function generateQRCode() {
            const text = elements.textInput.value.trim();
            
            if (!text) {
                showError('errorEmpty');
                return;
            }

            elements.generateBtn.disabled = true;
            elements.generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ' + 
                (currentLang === 'zh' ? '生成中...' : 'Generating...');

            // 清除之前的二维码
            elements.qrcode.innerHTML = '';

            try {
                QRCode.toCanvas(text, {
                    width: 256,
                    height: 256,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.M
                }, (error, canvas) => {
                    elements.generateBtn.disabled = false;
                    elements.generateBtn.innerHTML = `<i class="fas fa-qrcode"></i> ${translations[currentLang].generateBtn}`;

                    if (error) {
                        console.error(error);
                        showError('errorGenerate');
                        return;
                    }

                    elements.qrcode.appendChild(canvas);
                    elements.qrResult.classList.add('show');

                    // 设置下载链接
                    const dataURL = canvas.toDataURL('image/png');
                    elements.downloadPng.href = dataURL;
                    elements.downloadPng.download = 'qrcode.png';
                });
            } catch (error) {
                console.error(error);
                elements.generateBtn.disabled = false;
                elements.generateBtn.innerHTML = `<i class="fas fa-qrcode"></i> ${translations[currentLang].generateBtn}`;
                showError('errorGenerate');
            }
        }

        // 重新生成
        function generateNew() {
            elements.qrResult.classList.remove('show');
            elements.textInput.value = '';
            elements.textInput.focus();
        }

        // 事件监听
        elements.generateBtn.addEventListener('click', generateQRCode);
        elements.generateNew.addEventListener('click', generateNew);

        // 语言切换
        elements.zhBtn.addEventListener('click', () => updateLanguage('zh'));
        elements.enBtn.addEventListener('click', () => updateLanguage('en'));

        // 键盘快捷键
        elements.textInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                generateQRCode();
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            const browserLang = detectBrowserLanguage();
            updateLanguage(browserLang);
            elements.textInput.focus();
        });
    </script>
</body>
</html>
